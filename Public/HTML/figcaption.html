<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тег &lt;figcaption&gt;</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2917/2917995.png">
    <style>
        body {
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(/HTMLProject/Images/43471.jpg);
        }
    </style>
    <script>
        document.createElement('figure');
        document.createElement('figcaption');
    </script>
    <style>
        figure {
         background: #d9dabb; /* Цвет фона */
         display: block; /* Блочный элемент */
         width: 150px; /* Ширина */
         height: 190px; /* Высота */
         float: left; /* Блоки выстраиваются по горизонтали */
         margin: 0 10px 10px 0; /* Отступы */
         text-align: center; /* Выравнивание по центру */
        }
        figure img {
         border: 2px solid #8b8e4b; /* Параметры рамки */
         width: 100px; /* Ширина */
        }
        figure p {
         margin-bottom: 0; /* Отступ снизу */
        }
    </style>
</head>
<body>
    <h1>Тег &lt;figcaption&gt;</h1>
    <h3>Описание</h3>
    <p>
        Содержит описание для тега &lt;figure&gt;. Тег &lt;figcaption&gt; должен быть первым или последним элементом в группе.
    </p>
    <h3>Атрибуты</h3>
    <table border="4" bordercolor='black' cellpadding="5" cellspacing="1">
        <col width="100">
        <col span="2" width="400">
        <col width="1000" align="center">
        <tr>
            <td>...</td>
            <td>
                &lt;figure&gt; <br>
                    &lt;figcaption&gt;Описание&lt;/figcaption&gt;<br>
                &lt;/figure&gt;
            </td>
            <td>
                <article>
                    <figure>
                        <p><img src="../../Images/travolta.gif" alt=""></p>
                        <figcaption>Купеческий клуб</figcaption>
                    </figure>
                    <figure>
                        <p><img src="../../Images/git.jpg" alt=""></p>
                        <figcaption>Памятник Св. Владимиру</figcaption>
                    </figure>
                </article>
            </td>
            <td>...</td>
        </tr>
    </table>
   
    <h3> <a  href="../../Index.html" title="Возврат на главную страницу">Вернуться к тегам</a></button> </h3>
</body>
</html>
